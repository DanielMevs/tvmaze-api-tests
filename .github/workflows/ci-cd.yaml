name: TV Maze API Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run API Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SQL_INJECTION_QUERY: ${{ secrets.SQL_INJECTION_QUERY }}
        run: pytest tests/

      - name: ğŸ“Š Upload Test Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-report
          path: reports/
          retention-days: 7

  test-by-category:
    name: Test Categories
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        category: [singlesearch, cast, pagination, security]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ·ï¸ Run ${{ matrix.category }} Tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SQL_INJECTION_QUERY: ${{ secrets.SQL_INJECTION_QUERY }}
        run: pytest -m ${{ matrix.category }}
